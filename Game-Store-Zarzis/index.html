    /* Essential animations - must be included */

        transform: translateY(30px)

      }
    }

    @keyframes fade-in {

      }

    }

    @keyframes float {

      100% {
        transform: translate3d(0, 0, 0)
      }

      50% {
        transform: translate3d(0, -15px, 0)
      }
    }

    @keyframes ps-float {

      0%,
      100% {
        transform: translateY(0) rotate(0deg) scale(1);
        opacity: 0.8
      }

      25% {
        transform: translateY(-20px) rotate(3deg) scale(1.05);
        opacity: 1
      }

      50% {
        transform: translateY(-10px) rotate(-2deg) scale(0.95);
        opacity: 0.9
      }

      75% {
        transform: translateY(-25px) rotate(2deg) scale(1.02);
        opacity: 0.85
      }
    }

    @keyframes ps-blink-slow {

      0%,
      100% {
        opacity: 1
      }

      50% {
        opacity: 0.4
      }
    }
