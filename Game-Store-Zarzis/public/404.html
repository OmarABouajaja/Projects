<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store Zarzis - Page Not Found</title>
    <link rel="icon" type="image/png" href="/favicon.png">

    <!-- Instant redirect for SPA routing -->
    <script type="text/javascript">
        // Single Page Apps GitHub Pages / Cloudflare Pages fallback
        // Redirects 404 to index with path as query param for React Router to handle
        (function () {
            var segmentsToKeep = 0;
            var loc = window.location;

            // For Cloudflare/Vercel - just redirect to root with path info
            loc.replace(
                loc.protocol + '//' + loc.hostname + (loc.port ? ':' + loc.port : '') +
                loc.pathname.split('/').slice(0, 1 + segmentsToKeep).join('/') + '/?p=/' +
                loc.pathname.split('/').slice(1 + segmentsToKeep).join('/').replace(/&/g, '~and~') +
                (loc.search ? '&q=' + loc.search.slice(1).replace(/&/g, '~and~') : '') +
                loc.hash
            );
        })();
    </script>

    <!-- Fallback content if JS is disabled -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
            color: #e4e4e7;
            text-align: center;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            font-size: clamp(4rem, 15vw, 8rem);
            background: linear-gradient(90deg, #8b5cf6, #06b6d4, #8b5cf6);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        h2 {
            font-size: 1.5rem;
            margin: 1rem 0;
            opacity: 0.9;
        }

        p {
            opacity: 0.7;
            margin-bottom: 2rem;
        }

        a {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: linear-gradient(90deg, #8b5cf6, #06b6d4);
            color: white;
            text-decoration: none;
            border-radius: 9999px;
            font-weight: 600;
            transition: transform 0.2s, opacity 0.2s;
        }

        a:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>
    <noscript>
        <div class="container">
            <div class="icon">ðŸŽ®</div>
            <h1>404</h1>
            <h2>Page Not Found</h2>
            <p>The page you're looking for doesn't exist or has been moved.</p>
            <a href="/">Back to Home</a>
        </div>
    </noscript>
</body>

</html>
